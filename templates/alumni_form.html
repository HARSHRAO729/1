{% extends 'layout.html' %}{% block content %}<h3>{{ 'Edit' if alumni else 'Add' }} Alumni</h3><div class="card"><form method="post"><div class="form-row"><div style="flex:1"><label>Name</label><input name="name" value="{{ alumni['name'] if alumni }}"/></div><div style="width:160px"><label>Batch</label><input name="batch" value="{{ alumni['batch'] if alumni }}"/></div></div><div style="margin-top:8px"><label>Email</label><input name="email" value="{{ alumni['email'] if alumni }}"/></div><div style="margin-top:8px"><label>Phone</label><input name="phone" value="{{ alumni['phone'] if alumni }}"/></div><div style="margin-top:8px"><label>Company / Role</label><input name="company" value="{{ alumni['company'] if alumni }}"/></div><div style="margin-top:8px"><label>Bio / Skills</label><textarea name="bio">{{ alumni['bio'] if alumni }}</textarea></div><div style="display:flex;justify-content:flex-end;margin-top:10px"><button class="btn btn-primary" type="submit">Save</button></div></form></div>{% endblock %}
