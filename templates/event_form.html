{% extends 'layout.html' %}{% block content %}<h3>{{ 'Edit' if event else 'Create' }} Event</h3><div class="card"><form method="post"><div style="margin-bottom:8px"><label>Title</label><input name="title" value="{{ event['title'] if event }}"/></div><div style="margin-bottom:8px"><label>Date (YYYY-MM-DD)</label><input name="date" value="{{ event['date'] if event }}"/></div><div style="margin-bottom:8px"><label>Venue</label><input name="venue" value="{{ event['venue'] if event }}"/></div><div style="margin-bottom:8px"><label>Description</label><textarea name="description">{{ event['description'] if event }}</textarea></div><div style="display:flex;justify-content:flex-end"><button class="btn btn-primary" type="submit">Save</button></div></form></div>{% endblock %}
