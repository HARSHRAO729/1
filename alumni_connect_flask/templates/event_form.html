{% extends 'layout.html' %}
{% block content %}
<h3>Create Event</h3>
<div class="card">
  <form method="post">
    <div style="margin-bottom:8px"><label>Title</label><input name="title"/></div>
    <div style="margin-bottom:8px"><label>Date (YYYY-MM-DD)</label><input name="date"/></div>
    <div style="margin-bottom:8px"><label>Venue</label><input name="venue"/></div>
    <div style="margin-bottom:8px"><label>Description</label><textarea name="description"></textarea></div>
    <div style="display:flex;justify-content:flex-end"><button class="btn btn-primary" type="submit">Create</button></div>
  </form>
</div>
{% endblock %}
